<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento Sicuro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #219150;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pagamento Sicuro</h2>
    <form onsubmit="fakePay(event)">
      <input type="text" placeholder="Nome sulla carta" required><br>
      <input type="text" placeholder="Numero carta" required><br>
      <input type="text" placeholder="MM/AA" required><br>
      <input type="text" placeholder="CVV" required><br>
      <button type="submit">Paga Ora</button>
    </form>
    <div class="footer">Â© 2025 Servizio Pagamenti</div>
  </div>

  <script>
    function fakePay(event) {
      event.preventDefault();
      alert("Pagamento completato con successo.");
    }
  </script>
</body>
</html>
